<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google image search</title>
</head>

<body>
    <div class="menu">
        <a href="index.html"><div class="menu-item">Поиск по запросу</div></a>
        <a href="advanced_search.html"><div class="menu-item">Расширенный поиск</div></a>
    </div>
    <div class="container">
        <img src="google_logo.png" alt="google-logo" id="main-logo">
        <form action="https://google.com/search" id="search-form">
            <input type="text" name="q" id="search-input">
            <input type="hidden" name="tbm" value="isch">
            <div>
                <input type="submit" value="Search Image" class="search-btn">
            </div>
        </form>
    </div>
</body>

</html>
